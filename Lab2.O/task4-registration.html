<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Student Registration</h1>

    <a href="../index.html">Home</a> |
    <a href="task1-profile.html">Profile</a> |
    <a href="task2-schedule.html">Schedule</a> |
    <a href="task3-navigation.html">Navigation</a>

    <hr />

    <form>
      <h3>Personal Info</h3>

      <p>
        Name: <br />
        <input type="text" placeholder="Enter your name" required />
      </p>

      <p>
        Reg Number: <br />
        <input type="text" placeholder="20XX-XX-XXX" required />
      </p>

      <p>
        Email: <br />
        <input type="email" placeholder="your@email.com" required />
      </p>

      <p>
        Password: <br />
        <input type="password" placeholder="Enter password" required />
      </p>

      <h3>Course Selection</h3>
      <p>
        Select Course: <br />
        <select required>
          <option value="">--Select--</option>
          <option>Web Technologies</option>
          <option>Database</option>
          <option>OOP</option>
          <option>Operating Systems</option>
        </select>
      </p>

      <p>
        Semester: <br />
        <input type="radio" name="sem" value="3" checked /> 3rd
        <input type="radio" name="sem" value="4" /> 4th
        <input type="radio" name="sem" value="5" /> 5th
      </p>

      <h3>Terms</h3>
      <p>
        <input type="checkbox" required />
        I agree to terms and conditions
      </p>

      <p>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
      </p>
    </form>

    <hr />
    <p><a href="../index.html">Back to Home</a></p>
  </body>
</html>
